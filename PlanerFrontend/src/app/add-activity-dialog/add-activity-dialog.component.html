<mat-card>
  <mat-card-header>
    <mat-card-title>Dodaj nową aktywność</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
      <div class="dialog-controls" style="display: flex; flex-direction: column;">
        <div style="flex: 1;">
          <mat-form-field>
            <mat-label>Nazwa Przedmiotu</mat-label>
            <input type="text" matInput formControlName="subjectName" [matAutocomplete]="autoSubject" required>
            <mat-autocomplete #autoSubject="matAutocomplete">
              <mat-option *ngFor="let subject of subjects" [value]="subject">
                {{ subject }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
  
        <div style="flex: 1;">
          <mat-form-field>
            <mat-label>Prowadzący</mat-label>
            <input type="text" matInput formControlName="mainTeacher" [matAutocomplete]="autoTeacher" required>
            <mat-autocomplete #autoTeacher="matAutocomplete">
              <mat-option *ngFor="let teacher of teachers" [value]="teacher">
                {{ teacher }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
  
        <div style="flex: 1;">
          <mat-form-field>
            <mat-label>Format</mat-label>
            <input type="text" matInput formControlName="format" [matAutocomplete]="autoFormat" required>
            <mat-autocomplete #autoFormat="matAutocomplete">
              <mat-option *ngFor="let format of formats" [value]="format">
                {{ format }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
  
        <div style="flex: 1;">
          <mat-form-field>
            <mat-label>Typ</mat-label>
            <input type="text" matInput formControlName="type" [matAutocomplete]="autoType" required>
            <mat-autocomplete #autoType="matAutocomplete">
              <mat-option *ngFor="let type of types" [value]="type">
                {{ type }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
  
        <div style="flex: 1;">
          <mat-form-field appearance="fill">
            <mat-label>Termin</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="deadline" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
  
        <div style="flex: 1;">
          <mat-form-field>
            <mat-label>Krotność</mat-label>
            <input type="number" matInput formControlName="multiplier" required>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Anuluj</button>
    <button mat-button type="submit" [disabled]="!activityForm.valid" (click)="onSubmit()">Dodaj</button>
  </mat-card-actions>
</mat-card>
