<!-- src/app/add-activity-dialog/add-activity-dialog.component.html -->
<h2 mat-dialog-title>Dodaj nową aktywność</h2>
<mat-dialog-content>
  <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nazwa Przedmiotu</mat-label>
      <mat-select formControlName="subjectName" required>
        <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Główny Nauczyciel</mat-label>
      <mat-select formControlName="mainTeacher" required>
        <mat-option *ngFor="let teacher of teachers" [value]="teacher">{{ teacher }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Format</mat-label>
      <mat-select formControlName="format" required>
        <mat-option *ngFor="let format of formats" [value]="format">{{ format }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Typ</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Termin</mat-label>
      <input matInput type="datetime-local" formControlName="deadline" required>
    </mat-form-field>

    <mat-checkbox formControlName="done">Zakończono</mat-checkbox>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Anuluj</button>
      <button mat-button type="submit" [disabled]="!activityForm.valid">Dodaj</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
