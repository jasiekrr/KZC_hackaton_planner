<table mat-table [dataSource]="activities" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="subjectName">
    <th mat-header-cell *matHeaderCellDef>Przedmiot</th>
    <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="mainTeacher">
    <th mat-header-cell *matHeaderCellDef>Prowadzący</th>
    <td mat-cell *matCellDef="let element">{{ element.mainTeacher }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="format">
    <th mat-header-cell *matHeaderCellDef>Rygor</th>
    <td mat-cell *matCellDef="let element">{{ element.format }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Rodzaj aktywności</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>Termin</th>
    <td mat-cell *matCellDef="let element">{{ element.deadline }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef>Zakończono</th>
    <td mat-cell *matCellDef="let element">{{ element.done }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="progress-spinner" *ngIf="progressSpinnerVisible">
  <p-progressSpinner></p-progressSpinner>
</div>
